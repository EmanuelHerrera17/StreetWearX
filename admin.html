<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <title>Admin - Tienda en Línea</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body { background: #000; color: #fff; }
    .navbar { background: #111 !important; border-bottom: 2px solid #222; }
    .navbar-brand { color: white !important; font-size: 1.8rem; font-weight: bold; margin-left: 10px; }
    .nav-logo { height: 60px; width: auto; }
    .video-container { width: 100%; margin: 20px auto; text-align: center; }
    .video-container video { width: 80%; border: 2px solid #0044ff; border-radius: 10px; }
    .card { background: #111; color: white; border: 2px solid #0044ff; border-radius: 10px; }
    .thumb { object-fit: cover; height: 100px; border-radius: .5rem; }

    .form-label { color: white; }
    input, select, textarea { background: #222 !important; color: #fff !important; border: 1px solid #0044ff !important; }

    .modal-content { background: #111; color: white; border: 2px solid #0044ff; }
    footer { margin-top: 40px; padding: 20px; text-align: center; color: white; border-top: 2px solid #002266; font-size: 0.9rem; }

    #previewImagenes img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      margin-right: 6px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #0044ff;
    }

    #btnProcesarCola {
      position: fixed;
      right: 18px;
      bottom: 18px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: 1px solid #0044ff;
      padding: 8px 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      z-index: 9999;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.7;
    }
    #btnProcesarCola:hover { opacity: 1; }
  </style>
</head>

<body class="pb-5">

<nav class="navbar sticky-top">
  <div class="container d-flex align-items-center">
    <img src="LogoStreetWearX.jpg" class="nav-logo" alt="logo">
    <span class="navbar-brand">StreetWearX</span>
    <div class="ms-auto d-flex gap-2">
      <a href="tienda.html" class="btn btn-outline-primary">
        <i class="bi bi-eye me-1"></i> Ver Tienda
      </a>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productoModal">
        <i class="bi bi-plus-lg"></i> Nuevo Producto
      </button>
    </div>
  </div>
</nav>

<div class="video-container" style="width:100%; display:flex; justify-content:center; margin-top:15px;">
  <video src="videoStreetWearX.mp4" autoplay loop muted controls playsinline style="width:35%; max-width:380px; border:4px solid #0044ff; border-radius:12px;"></video>
</div>

<main class="container mt-4">
  <div id="productsContainer" class="row"></div>
</main>

<div class="modal fade" id="productoModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Nuevo Producto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <form id="productoForm">
        <div class="modal-body">
          <div class="row g-3">

            <div class="col-md-6">
              <label class="form-label">Nombre del Producto *</label>
              <input id="nombreProducto" class="form-control" required />
            </div>

            <div class="col-md-6">
              <label class="form-label">Clave del Producto *</label>
              <input id="claveProducto" class="form-control" required />
            </div>

            <div class="col-md-6">
              <label class="form-label">Subcategoría *</label>
              <select id="subcategoria" class="form-control" required>
                <option value="">Selecciona</option>
                <option>Playera</option>
                <option>Sudadera</option>
                <option>Gorra</option>
                <option>Pantalón</option>
                <option>Lentes</option>
                <option>Tenis</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Categoría *</label>
              <select id="categoria" class="form-control" required>
                <option value="">Selecciona</option>
                <option>Hombre</option>
                <option>Mujer</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Precio (MXN) *</label>
              <input type="number" step="0.01" id="precioProducto" class="form-control" required />
            </div>

            <div class="col-md-6">
              <label class="form-label">Cantidad *</label>
              <input type="number" id="stock" class="form-control" required min="1" />
            </div>

            <div class="col-12">
              <label class="form-label">Descripción *</label>
              <textarea id="descripcion" class="form-control" rows="3" required></textarea>
            </div>

            <div class="col-12">
              <label class="form-label">Imágenes del Producto</label>
              <input type="file" id="imagenesProducto" class="form-control" accept="image/*" multiple />
              <div id="previewImagenes" class="thumb-grid mt-2"></div>
            </div>

          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" type="submit" id="submitBtn">
            <span class="spinner-border spinner-border-sm d-none" id="submitSpinner"></span>
            Guardar Producto
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

<footer>
  © 2025 StreetWearX — Todos los derechos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Usar admin.js (asegúrate de pegar la versión corregida que te pasé en la Parte 1) -->
<script type="module" src="./admin.js"></script>

<!-- SERVICE WORKER (AÑADIDO + MENSAJES / SYNC) -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
      .then(async (reg) => {
        console.log("Service Worker registrado en Admin:", reg.scope);

        // Intentar registrar background sync (opcional)
        if (reg.sync) {
          try {
            await reg.sync.register('sync-products');
            console.log('Background sync registrado: sync-products');
          } catch (err) {
            console.warn('No se pudo registrar background sync', err);
          }
        }

        // Si ya hay controller activo, pedir procesar la cola
        if (navigator.serviceWorker.controller) {
          navigator.serviceWorker.controller.postMessage({ type: 'PROCESS_QUEUE' });
        } else {
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (navigator.serviceWorker.controller) {
              navigator.serviceWorker.controller.postMessage({ type: 'PROCESS_QUEUE' });
            }
          });
        }
      })
      .catch(err => console.warn("SW error:", err));
  }

  function sendProcessQueueMessage() {
    if (navigator.serviceWorker && navigator.serviceWorker.controller) {
      navigator.serviceWorker.controller.postMessage({ type: 'PROCESS_QUEUE' });
      alert('Solicitud enviada: se intentará procesar la cola de imágenes pendientes.');
    } else if (navigator.serviceWorker) {
      navigator.serviceWorker.getRegistration().then(reg => {
        if (reg && reg.active) {
          reg.active.postMessage({ type: 'PROCESS_QUEUE' });
          alert('Solicitud enviada al SW activo.');
        } else {
          alert('Service Worker no activo todavía. Recarga la página o espera unos segundos.');
        }
      });
    } else {
      alert('Service Worker no disponible en este navegador.');
    }
  }
</script>

<!-- BOTÓN FLOTANTE (opcional) -->
<button id="btnProcesarCola" onclick="sendProcessQueueMessage()" title="Procesar imágenes pendientes">
  ⚡ Procesar Cola
</button>

</body>
</html>
