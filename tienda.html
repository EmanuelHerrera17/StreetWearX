      if (nombre !== "streetwearx") { alert("Nombre clave incorrecto"); return; }

      const pass = prompt("Ingrese la contraseÃ±a:");

  <!-- FIREBASE Y LÃ“GICA DEL CLIENTE -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-analytics.js";
    import {
      getFirestore,
      collection,
      getDocs,
      onSnapshot,
      enableIndexedDbPersistence,
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    // Tu config (la mantuve igual a la que ya usas)
    const firebaseConfig = {
      apiKey: "AIzaSyAFGCGCekNrohTD54KEGqUfw7PiN1I74LI",
      authDomain: "streetwearx-f6013.firebaseapp.com",
      projectId: "streetwearx-f6013",
      storageBucket: "streetwearx-f6013.firebasestorage.app",
      messagingSenderId: "86646846974",
      appId: "1:86646846974:web:32aff3d36dd3a44cdcfcaf",
      measurementId: "G-1PQM2B493N"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Habilitar persistencia IndexedDB para Firestore (si es posible)
    enableIndexedDbPersistence(db).catch(err => {
      console.warn("persistencia Firestore no disponible:", err);
    });

    const productosRef = collection(db, "productos");

    // Estado local
    let productosFinales = [];
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    // Elementos del DOM
    const cont = document.getElementById("productos");
    const listaCarritoEl = document.getElementById("lista-carrito");
    const totalSpan = document.getElementById("total");
    const badge = document.getElementById("cart-badge");

    // Renderizar productos (usado por onSnapshot y fallback)
    function renderizarProductos() {
      cont.innerHTML = "";
      if (!productosFinales || productosFinales.length === 0) {
        cont.innerHTML = `
          <div class="text-center p-4">
            <h4>No hay productos disponibles.</h4>
          </div>`;
        return;
      }

      productosFinales.forEach(prod => {
        cont.innerHTML += `
          <div class="col-12 col-md-4 mb-4">
            <div class="card p-2 text-center">
              <img src="${prod.imagenes?.[0] || prod.imagen || ''}" class="product-img img-fluid mb-2" style="height:200px; object-fit:cover;">
              <h5>${prod.nombre}</h5>
              <p class="h5">$${prod.precio}</p>
              <button class="btn btn-primary" onclick="agregarAlCarrito('${prod.id}')">
                Agregar al Carrito
              </button>
              ${prod.pendingImages ? '<p class="text-warning">ImÃ¡genes pendientes</p>' : ''}
            </div>
          </div>
        `;
      });
    }

    // Intentar primera lectura con onSnapshot (ofrece cache + realtime)
    try {
      onSnapshot(productosRef, (snapshot) => {
        productosFinales = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
        renderizarProductos();
      }, (err) => {
        console.error("onSnapshot error:", err);
        cargarProductosFallback();
      });
    } catch (err) {
      console.warn("Error inicializando onSnapshot:", err);
      cargarProductosFallback();
    }

    // Fallback para cargar desde cache si onSnapshot falla
    async function cargarProductosFallback() {
      try {
        const snap = await getDocs(productosRef);
        productosFinales = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderizarProductos();
      } catch (e) {
        console.error("No se pudieron cargar productos (fallback):", e);
        cont.innerHTML = `<div class="text-center p-4"><h4>No hay productos disponibles.</h4></div>`;
      }
    }

    /* ============================
       LÃ“GICA DEL CARRITO (localStorage)
       ============================ */

    // Actualizar vista del carrito
    function actualizarCarrito() {
      listaCarritoEl.innerHTML = "";
      let total = 0;
      let cantidad = 0;

      carrito.forEach(item => {
        total += item.precio * item.cantidad;
        cantidad += item.cantidad;

        // item UI
        const li = document.createElement("li");
        li.className = "list-group-item bg-dark text-white d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <strong>${item.nombre}</strong>
          <span>
            $${item.precio} x ${item.cantidad}
            <button class="btn btn-sm btn-danger ms-2">X</button>
          </span>
        `;
        // botÃ³n eliminar individual
        li.querySelector("button").addEventListener("click", () => {
          eliminarItem(item.id);
        });

        listaCarritoEl.appendChild(li);
      });

      totalSpan.textContent = total.toFixed(2);
      badge.textContent = cantidad;
      badge.classList.toggle("d-none", cantidad === 0);

      // persistir
      localStorage.setItem("carrito", JSON.stringify(carrito));
    }

    // Agregar al carrito (expuesta globalmente)
    window.agregarAlCarrito = function(id) {
      const prod = productosFinales.find(p => p.id == id);
      if (!prod) {
        alert("Producto no encontrado.");
        return;
      }
      const existe = carrito.find(item => item.id == id);
      if (existe) existe.cantidad++;
      else carrito.push({ id: prod.id, nombre: prod.nombre, precio: parseFloat(prod.precio) || 0, cantidad: 1 });

      actualizarCarrito();
    };

    // Eliminar item
    window.eliminarItem = function(id) {
      carrito = carrito.filter(i => i.id != id);
      actualizarCarrito();
    };

    // Botones del carrito
    document.getElementById("limpiar-carrito").addEventListener("click", () => {
      carrito = [];
      actualizarCarrito();
    });

    document.getElementById("pagar").addEventListener("click", () => {
      if (carrito.length === 0) {
        alert("Tu carrito estÃ¡ vacÃ­o.");
        return;
      }
      // AquÃ­ podrÃ­as integrar un checkout real; por ahora limpiamos
      alert("Gracias por tu compra ðŸ›ï¸");
      carrito = [];
      actualizarCarrito();
    });

    // Inicializar UI del carrito
    actualizarCarrito();

    /* ============================
       SERVICE WORKER
       ============================ */

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => {
          console.log('Service Worker registrado:', reg.scope);
        })
        .catch(err => {
          console.warn('Error registrando Service Worker:', err);
        });

      // RecepciÃ³n de mensajes desde el SW (por ejemplo sync)
      navigator.serviceWorker.addEventListener('message', (ev) => {
        const data = ev.data;
        // Si en el futuro quieres que esta pÃ¡gina procese una cola o refresque algo
        console.log('Mensaje desde SW:', data);
        // ejemplo: si el SW manda { type: 'REFRESH_PRODUCTS' } podrÃ­as recargar
        if (data && data.type === 'REFRESH_PRODUCTS') {
          // re-renderizamos o forzamos recarga desde firestore si procede
          cargarProductosFallback();
        }
      });
    }

    // Si vuelve online, podrÃ­amos forzar recarga (opcional)
    window.addEventListener('online', () => {
      console.log('Volvimos online â€” intentando recargar productos');
      // onSnapshot maneja sincronizaciÃ³n; si quieres forzar:
      cargarProductosFallback();
    });

  </script>
