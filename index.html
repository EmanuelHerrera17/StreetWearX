<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StreetWearX - Acceso</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#000000">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="streetwearx.css">

  <style>
    :root {
      --accent: #001f3f;
      --accent-2: #ff0000;
      --card-bg: #111;
      --page-bg: #000;
      --btn-text: rgb(25, 0, 255);
    }

    html,body { height:100%; }
    body {
      font-family: Arial, sans-serif;
      background: var(--page-bg);
      color: white;
      max-width: 820px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .logo {
      width: 180px;
      height: auto;
      margin: 0 auto 15px auto;
      display: block;
      border-radius: 10px;
      filter: drop-shadow(3px 3px 8px var(--accent));
    }

    .title {
      font-size: 42px;
      color: white;
      font-weight: 800;
      text-shadow: 2px 2px 10px var(--accent);
      margin-bottom: 8px;
    }

    h3.subtitle { margin-top:0; margin-bottom:18px; color:#fff; }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 28px;
    }

    .btn-custom {
      padding: 14px 20px;
      font-size: 18px;
      font-weight: 700;
      border: 2px solid var(--accent);
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #ffffff;
      color: var(--btn-text);
      transition: 180ms ease;
    }

    .btn-custom:hover, .btn-custom:focus {
      background: #000;
      color: white;
      outline: none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    .btn-logo { font-size: 26px; color: var(--accent-2); }

    .form-box {
      margin-top: 24px;
      display: none;
      background: var(--card-bg);
      padding: 18px;
      border-radius: 10px;
      border: 2px solid var(--accent-2);
      text-align: left;
    }

    .form-box h4 { color:#fff; margin-bottom:12px; }

    .form-control {
      background: #fff !important;
      color: #000 !important;
      border: 1px solid var(--accent) !important;
    }

    .sr-only {
      position: absolute !important;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }

    .copyright {
      margin-top: 30px;
      padding: 12px;
      font-size: 13px;
      color: #ffffff;
      background: var(--accent);
      border-top: 2px solid var(--accent-2);
      border-radius: 8px;
      text-align: center;
      opacity: 0.95;
    }

    @media (max-width: 576px) {
      .title { font-size: 34px; }
      .btn-custom { font-size: 16px; padding: 12px; }
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <img src="LogoStreetWearX.jpg" alt="Logo StreetWearX" class="logo" />

  <div class="title">StreetWearX</div>

  <h3 class="subtitle">Selecciona tu modo de acceso</h3>

  <div class="menu" role="group" aria-label="Modo de acceso">
    <button id="btnCliente" class="btn-custom" type="button">
      <i class="bi bi-lightning-fill btn-logo" aria-hidden="true"></i>
      Modo Cliente
    </button>

    <button id="btnAdmin" class="btn-custom" type="button">
      <i class="bi bi-shield-lock-fill btn-logo" aria-hidden="true"></i>
      Modo Administrador
    </button>
  </div>

  <!-- FORM CLIENTE -->
  <div id="formCliente" class="form-box" aria-hidden="true">
    <h4>Acceso Cliente</h4>
    <div class="d-grid">
      <button id="entrarCliente" class="btn-custom" type="button">Entrar a la Tienda</button>
    </div>
  </div>

  <!-- FORM ADMIN -->
  <div id="formAdmin" class="form-box" aria-hidden="true">
    <h4>Acceso Administrador</h4>

    <!-- etiquetas para accesibilidad (visualmente ocultas) -->
    <label for="adminUser" class="sr-only">Usuario administrador</label>
    <input id="adminUser" type="text" class="form-control mb-2" placeholder="Usuario" autocomplete="username">

    <label for="adminPass" class="sr-only">Contraseña administrador</label>
    <input id="adminPass" type="password" class="form-control mb-3" placeholder="Contraseña" autocomplete="current-password">

    <div class="d-grid">
      <button id="entrarAdmin" class="btn-custom" type="button">Entrar</button>
    </div>

    <p class="mt-3 text-muted small">Nota: este acceso es local (solo para demostración). No uses credenciales en claro en producción.</p>
  </div>

<script>
  // Referencias a elementos (evita variables globales no definidas)
  const btnCliente = document.getElementById('btnCliente');
  const btnAdmin = document.getElementById('btnAdmin');
  const formCliente = document.getElementById('formCliente');
  const formAdmin = document.getElementById('formAdmin');
  const entrarCliente = document.getElementById('entrarCliente');
  const entrarAdmin = document.getElementById('entrarAdmin');
  const adminUser = document.getElementById('adminUser');
  const adminPass = document.getElementById('adminPass');

  // Mostrar/Ocultar funciones (manejo accesible)
  function showClientForm() {
    if (formCliente) {
      formCliente.style.display = 'block';
      formCliente.setAttribute('aria-hidden','false');
    }
    if (formAdmin) {
      formAdmin.style.display = 'none';
      formAdmin.setAttribute('aria-hidden','true');
    }
    if (entrarCliente) entrarCliente.focus();
  }

  function showAdminForm() {
    if (formAdmin) {
      formAdmin.style.display = 'block';
      formAdmin.setAttribute('aria-hidden','false');
    }
    if (formCliente) {
      formCliente.style.display = 'none';
      formCliente.setAttribute('aria-hidden','true');
    }
    if (adminUser) adminUser.focus();
  }

  btnCliente?.addEventListener('click', showClientForm);
  btnAdmin?.addEventListener('click', showAdminForm);

  // Cliente -> tienda
  entrarCliente?.addEventListener('click', () => {
    window.location.href = 'tienda.html';
  });

  // Admin -> validación simple (local)
  // NOTA: mantener credenciales en frontend es inseguro. Usar auth real en producción.
  const ADMIN_USER = 'streetwearx';
  const ADMIN_PASS = 'xwearstreet1';

  function tryLoginAdmin() {
    const user = (adminUser?.value || '').trim();
    const pass = (adminPass?.value || '').trim();

    if (user === ADMIN_USER && pass === ADMIN_PASS) {
      // autenticación simple OK
      window.location.href = 'admin.html';
    } else {
      // no dar pistas excesivas
      alert('Datos incorrectos.');
      if (adminPass) { adminPass.value = ''; adminPass.focus(); }
    }
  }

  entrarAdmin?.addEventListener('click', tryLoginAdmin);

  // Soporte para pulsar Enter en los inputs del formAdmin
  adminUser?.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') { e.preventDefault(); adminPass?.focus(); }
  });
  adminPass?.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') { e.preventDefault(); tryLoginAdmin(); }
  });

  // Si quieres mostrar el formulario según query param, por ejemplo ?admin=1
  (function autoOpenFromQuery() {
    try {
      const qp = new URLSearchParams(location.search);
      if (qp.get('admin') === '1') showAdminForm();
      if (qp.get('client') === '1') showClientForm();
    } catch(e){ /* ignore */ }
  })();
</script>

  <div class="copyright" role="contentinfo">
    © 2025 StreetWearX. Todos los derechos reservados.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
