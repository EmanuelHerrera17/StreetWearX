<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StreetWearX - Tienda Online</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#000000">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000000;
      color: white;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 180px;
      height: auto;
      margin: 0 auto 15px auto;
      display: block;
      border-radius: 10px;
      filter: drop-shadow(3px 3px 8px #001f3f);
    }

    .title {
      font-size: 45px;
      color: white;
      font-weight: bold;
      text-shadow: 3px 3px 8px #001f3f;
      margin-bottom: 15px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-top: 40px;
    }

    .btn-custom {
      padding: 15px 25px;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid #001f3f;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: #ffffff;
      color: rgb(25, 0, 255);
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: #000000;
      color: white;
    }

    .btn-logo {
      font-size: 28px;
      color: #f71818;
    }

    .form-box {
      margin-top: 40px;
      display: none;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ff0000;
    }

    input {
      background: #ffffff !important;
      color: rgb(0, 0, 0) !important;
      border: 1px solid #001f3f !important;
    }

    .copyright {
      margin-top: 50px;
      padding: 12px;
      font-size: 14px;
      color: #ffffff;
      background: #001f3f;
      border-top: 2px solid #ff0000;
      border-radius: 8px;
      text-align: center;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <img src="LogoStreetWearX.jpg" alt="Logo" class="logo">

  <div class="title">StreetWearX</div>

  <h3 style="color:#ffffff">Selecciona tu modo de acceso</h3>

  <div class="menu">
    <button id="btnCliente" class="btn-custom">
      <i class="bi bi-lightning-fill btn-logo"></i> Modo Cliente
    </button>
    <button id="btnAdmin" class="btn-custom">
      <i class="bi bi-shield-lock-fill btn-logo"></i> Modo Administrador
    </button>
  </div>

  <!-- FORM CLIENTE -->
  <div id="formCliente" class="form-box">
    <h3>Registro de Cliente</h3>
    <input id="clienteCorreo" type="email" class="form-control mt-2" placeholder="Correo">
    <input id="clientePass" type="password" class="form-control mt-2" placeholder="Crear contraseña">
    <button id="registrarCliente" class="btn-custom mt-3">Entrar</button>
  </div>

  <!-- FORM ADMIN -->
  <div id="formAdmin" class="form-box">
    <h3>Acceso Administrador</h3>
    <input id="adminUser" type="text" class="form-control mt-2" placeholder="Correo / Usuario">
    <input id="adminPass" type="password" class="form-control mt-2" placeholder="Contraseña">
    <button id="entrarAdmin" class="btn-custom mt-3">Entrar</button>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
  import { 
    getAuth, 
    createUserWithEmailAndPassword, 
    signInWithEmailAndPassword 
  } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAFGCGCekNrohTD54KEGqUfw7PiN1I74LI",
    authDomain: "streetwearx-f6013.firebaseapp.com",
    projectId: "streetwearx-f6013",
    storageBucket: "streetwearx-f6013.firebasestorage.app",
    messagingSenderId: "86646846974",
    appId: "1:86646846974:web:32aff3d36dd3a44cdcfcaf",
    measurementId: "G-1PQM2B493N"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);

  // CLIENTE
  document.getElementById("btnCliente").onclick = () => {
    formCliente.style.display = "block";
    formAdmin.style.display = "none";
  };

  document.getElementById("registrarCliente").onclick = async () => {
    let correo = clienteCorreo.value;
    let pass = clientePass.value;

    if (correo.trim() === "" || pass.trim() === "") {
      alert("Llena todos los campos.");
      return;
    }

    try {
      await createUserWithEmailAndPassword(auth, correo, pass);
      alert("Registro exitoso.");
      window.location.href = "tienda.html";
    } catch (err) {
      try {
        await signInWithEmailAndPassword(auth, correo, pass);
        window.location.href = "tienda.html";
      } catch (e) {
        alert("Error: " + e.message);
      }
    }
  };

  // ADMIN
  document.getElementById("btnAdmin").onclick = () => {
    formAdmin.style.display = "block";
    formCliente.style.display = "none";
  };

  document.getElementById("entrarAdmin").onclick = async () => {
    const user = adminUser.value;
    const pass = adminPass.value;

    // Acceso directo fijo
    if (user === "streetwearx" && pass === "xwearstreet1") {
      window.location.href = "admin.html";
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, user, pass);
      window.location.href = "admin.html";
    } catch (err) {
      alert("Datos incorrectos.");
    }
  };
</script>

  <div class="copyright">
    © 2025 StreetWearX. Todos los derechos reservados.
  </div>

</body>
</html>
